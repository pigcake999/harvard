{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block extracss %}
	<link rel="stylesheet" href="/static/css/Login-Form-Clean.css">
	<link rel="stylesheet" href="/static/css/animate.min.css">
{% endblock %}

{% block main %}
  <div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Forgot Password Form</h2>
		<div class="illustration"><i class="icon ion-speakerphone"></i></div>
		<p style="color:red; text-align: center;" class="small" id="error"></p>
        <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="New Password"></div>
        <div class="form-group"><input class="form-control" id="password2" type="password" name="confirm" placeholder="New Password (again)"></div>
        <div class="form-group"><button type="submit" id="loginbtn" class="btn btn-primary btn-block">Change Password</button></div>
      </form>
  </div>
{% endblock %}
